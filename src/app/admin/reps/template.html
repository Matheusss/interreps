<div class="admin-reps-container">

  <div class="row">
    <div deckgrid source="reps" class="deckgrid" ng-class="{
    'size-3'  : screenSize == 'desktop',
    'size-2'  : screenSize == 'tablet',
    'size-1'  : screenSize == 'phone'
    }">
    <div class="card" ng-click="mother.getDetails(card)">
      <div class="rep-logo"> </div>
      <div class="rep-fast-info">
        <span class="name" ng-bind="::card.name"></span>
        <span class="status" ng-bind="::card.joker"></span>
      </div>
    </div>
   </div>
  </div>

</div>
