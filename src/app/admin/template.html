<div class="admin">
  <div class="navbar">
    <div class="navbar-container">
      <div class="aaauso-logo"></div>
      <div class="admin-menu">
        <ul class="ul-options">
          <li class="menu-name" ng-class="{'active' : state.current.name === item.state}" ng-repeat="item in menu">
            <a ui-sref="{{item.state}}">
              <span>
                <i class="{{item.icon}}"></i>
                <span class="name">{{item.name}}</span>
              </span>
            </a>
          </li>
        </ul>

        <div class="btn-group ul-options-dropdown" uib-dropdown is-open="status.isopen" uib-dropdown dropdown-append-to-body>
          <button id="single-button" type="button" class="btn btn-outline" uib-dropdown-toggle >
            {{currentState.name}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="item in menu" ng-class="{'active' : state.current.name === item.state}"><a ui-sref="{{item.state}}">{{item.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="user-info">
        <div class="rep-logo" ng-style="{ 'background-image': 'url(' + img + ')' }"></div>
        <div class="rep-name">
          <div class="rep-name-container">
            <div class="rep-name-container-cell">
              <div class="btn-group ul-options-dropdown" uib-dropdown is-open="logout.isopen" uib-dropdown dropdown-append-to-body>
              <button id="single-button" type="button" class="icon-btn" uib-dropdown-toggle >
                <span class="rep-name-label">{{user.name}}</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="methods.logout()" style="cursor: pointer;">logout</a></li>
              </ul>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="admin-layer">
    <div class="admin-parent-container">
      <div class="admin-container">
        <div ui-view class="screen-height"></div>
      </div>
    </div>
  </div>
</div>
