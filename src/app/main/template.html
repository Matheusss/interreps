<div class="" id="home">
  <div class="home-container">
    <div ng-bg-slideshow="images" interval=5000></div>
  </div>
  <div class="home-container-layer">
    <div class="home-center-container">
      <div class="home-main">
        <div class="home-main-container">
          <div class="home-sentence">
            <div class="home-divider">
              <span>AAAUSO X</span>
            </div>
          </div>
          <div class="home-content">
            <div class="home-divider">
              <div class="logo">
                <div class="logo-bg"></div>
              </div>

              <div class="login">
                <button type="button" class="btn btn-outline login-button" ng-if="!showForm" ng-click="methods.changeView()">Login</button>
                <div class="login-container" ng-if="showForm">
                  <span class="login-title">Login</span>
                  <form ng-submit="methods.login()" class="login-form">
                    <div class="typeble">
                      <div class="login-typed-input">
                        <input type="text" placeholder="UsuÃ¡rio" class="email animated clean-padding-sides" ng-model="user.user" required/>
                      </div>
                      <div class="login-typed-input">
                        <input type="password" placeholder="Senha" class="password animated clean-padding-sides" ng-model="user.password" required/>
                      </div>
                    </div>

                    <div class="login-actions">
                      <button type="submit" ng-disabled="!user.user || !user.password" class="btn btn-login" ng-click="methods.login()">Login</button>
                    </div>
                  </form>
                </div>
                <div class="back-button">
                  <button type="button" class="btn btn-outline" ng-if="showForm" ng-click="methods.changeView()">Voltar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
